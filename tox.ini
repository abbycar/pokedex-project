[tox]
skipsdist = True
envlist = lint,py27,py36

[testenv]
deps =
  -rrequirements.txt
  -rrequirements-dev.txt
commands =
  py.test --cov=pokeview --no-success-flaky-report {posargs} tests
passenv = GOOGLE_APPLICATION_CREDENTIALS DATASTORE_HOST
setenv = PYTHONPATH={toxinidir}

[testenv:lint]
deps =
  flake8
  flake8-import-order
commands =
  flake8 --import-order-style=google pokeview tests
